<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 0;
            left: 0;
            z-index:-1;    
        }
    </style>
</head>
<body>
    <h1>Z INDEX</h1>
    <p>the value of z index places the objects on over and under layout</p>
    <img src="bg.webp" alt="">
</body>
</html>
